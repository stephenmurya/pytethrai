services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tethrai_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_db:/app/db.sqlite3
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    networks:
      - tethrai_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tethrai_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - tethrai_network

volumes:
  backend_db:

networks:
  tethrai_network:
    driver: bridge
